<!DOCTYPE html>
<html>
	<head>
		<script>
		function showHint(str) 
		{
		  if (str.length == 0) 
		  {
			document.getElementById("txtHint").innerHTML = "";
			return;
		  } 
		  else 
		  {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() 
			{
			  if (this.readyState == 4 && this.status == 200) 
			  {
				document.getElementById("txtHint").innerHTML = this.responseText;
			  }
			}
			xmlhttp.open("GET", "gethint.php?q="+str, true);
			xmlhttp.send();
		  }
		}
		
		</script>
	</head>
<body>

	<p><b>Teste Ajax Estados e cidades</b></p>
	
	<form action="">
	  <label for="fname">Estado (RJ,MG,SP):</label>
	  <input type="text" id="fname" name="fname" onkeyup="showHint(this.value)">
	</form>
	
	<p>Sugestao: <span id="txtHint"></span></p>
	
	resposta do ajax:<input type="text"><span id="resposta"></span></input>
	
	<br><br><input type="submit" value="Enviar Dados">
</body>
</html>
